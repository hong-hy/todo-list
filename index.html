<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-List</title>
    <style>
        * {margin: 0; padding: 0;}
        img {width: 100%; height: 100%;}
        svg {overflow: hidden; width: 100%; height: 100%;}
    </style>
</head>
<body>
    <section>
        <h1>TODO-List</h1>
        <div class="today">
            <span class="date"></span>
            <span class="day"></span>
        </div>
        <div class="schedule">
            <input type="text">
            <button class="btn-add">
                추가
                <!-- <span><img src="svg/plus-solid.svg" alt=""></span> -->
            </button>
        </div>
        <ul class="list">
            <!-- <li><span class="check"></span>일정입니다.<span><img src="svg/trash-alt-solid.svg" alt=""></span></li> -->
        </ul>
        <!-- <div class="btn-delete">전체삭제</div> -->
    </section>

    <script>
        // *오늘 날짜 출력*
        const txtDate = document.querySelector('.today .date');
        const txtDay = document.querySelector('.today .day');

        let today = new Date();   
        let year = today.getFullYear(); // 년도
        let month = today.getMonth() + 1;  // 월
        let date = today.getDate();  // 날짜
        let week = ['SUN','MON','TUE','THU','FRI','SAT']; // 요일 0~6을 영문으로
        let day = week[today.getDay()];  // 요일

        // 만약 월 또는 일이 한자리 수면 앞에 0을 붙여주도록 함
        if (month < 10) {
            month = '0' + month;
        }
        if (date < 10) {
            date = '0' + date;
        }

        txtDate.innerHTML = year + '/' + month + '/' + date;
        txtDay.innerHTML = day;


        // *TODO List*
        const txtBox = document.querySelector('.schedule input'); // input
        const addBtn = document.querySelector('.schedule .btn-add'); // button
        const list = document.querySelector('.list'); // ul

        function addSchedule () {
            // li 요소를 만들고 listItem에 저장
            const listItem = document.createElement('li');

            // li에 input의 값을 넣어 줌 
            listItem.innerHTML = txtBox.value;
            // 값이 입력된 li를 ul의 자식요소로 넣어 줌
            list.appendChild(listItem);

            // input은 다시 빈 값으로 변경
            txtBox.value = null;
        }

        addBtn.addEventListener('click', () => {
            // 만약 사용자가 빈 값을 입력했다면 알림창을 띄우고, 값을 입력했다면 addSchedule 함수를 실행
            if (txtBox.value == "") {
                alert('일정을 입력하세요.')
            } else {
                addSchedule();
            }
        });
    </script>
</body>
</html>
