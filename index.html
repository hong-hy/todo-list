<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-List</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <section>
        <div class="wrap-flex">
            <h1>TODO-List</h1>
            <div class="today">
                <span class="date"></span>
                <span class="day"></span>
            </div>
            <div class="schedule">
                <input type="text" onKeyDown="pressEnter()" placeholder="Add your schedule.">
                <button class="btn-add"><span></span></button>
            </div>
            <ul class="list"></ul>
            <div id="btn-all-del" onclick="delAll()">Delete All</div>
        </div>
    </section>
</body>
</html>
